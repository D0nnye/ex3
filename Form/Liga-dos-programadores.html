<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1> Cadastro da Liga dos Programadores </h1>
    <p><label for="nome">Nome:</label><input type="text"></p>
    <label for="email">Email:</label><input type="email">
    <p><label for="senha">Senha:</label><input type="password"></p>
    <label for="Data">Data de Nascimento:</label><input type="date">
    <label for="Data">Foto:</label><input type="file">
    <p><label for="nacionalidade">Nacionalidade:</label>
    <select id="nacionalidade" name="nacionalidade">
          <option value="Brasil">Brasil</option>
          <option value="Hungria">Hungria</option>
          <option value="Holanda">Holanda</option>
          <option value="Japão">Japão</option>
        </select>
        <label for="Genero">- Genero: </label>
        <label for="F">F</label>
        <input type="radio" id="F" name="fave_language" value="F">
        <label for="M">M</label>
        <input type="radio" id="M" name="fave_language" value="F">
        </p>
        <p>
            <h3> Linguagens que você domina:</h3>
            <input type="checkbox" id="JavaScript" name="JavaScript">
            <label for="JavaScript"> JavaScript -</label>
            <input type="checkbox" id="Python" name="Python">
            <label for="Python"> Python -</label>
            <input type="checkbox" id="C#" name="C#">
            <label for="C#"> C# -</label>
            <input type="checkbox" id="Java" name="Java">
            <label for="Java"> Java</label>
        </p>
        <textarea name="message" rows="5" cols="30">Por que você quer ser um Programador</textarea>
        <p></p>
        <input type="submit" value="Criar">
    </form>
</body>
</html>

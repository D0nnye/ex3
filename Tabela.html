<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Tabela Brasileirão 2022 </h1>

    <table border="1">
        <!--TR é padrão para usar tabelas-->
        <!--TH é coluna-->
        <tr>

            <th>Clubes</th>
            <th>Pontos</th>

        </tr>
        <!--TD é linha-->
        <tr>
            <td>Santos</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Ituano</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
